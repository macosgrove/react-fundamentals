<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    function message(props) {
      return <div {...props}/>
    };

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
        {message({children: 'Hello World'})}
        {message({children: 'Goodbye World'})}
      </div>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)


  </script>
  <h2>Extra Credit 1</h2>
  <div id="root1"></div>
  <script type="text/babel">
    // üê® instead of calling your message function, pass it as the first argument to React.createElement and pass the {children: 'Hello World'} object as the second argument.
    function message(props) {
      return <div {...props}/>
    };
    const e1a = React.createElement(message, {children: 'Hello World'})
    const e1b = React.createElement(message, {children: 'Goodbye World'})

    const container1 = React.createElement('div', {className: 'container', children: [e1a, e1b]});

    ReactDOM.createRoot(document.getElementById('root1')).render(container1)


  </script>

  <h2>Extra Credit 2</h2>
  <div id="root2"></div>
  <script type="text/babel">
    // See if you can change your component function name so people can use it with JSX more easily!
    function Message(props) {
      return <div {...props}/>
    };
    const l1 = {children: 'Hello World'}
    const l2 = {children: 'Goodbye World'}
    const e2a = <Message {...l1} />
    const e2b = <Message {...l2} />

    const c = {className: 'container', children: [e1a, e1b]}
    const container2 = <div {...c} />

    ReactDOM.createRoot(document.getElementById('root2')).render(container2)


  </script>

<h2>Extra Credit 3</h2>
<div id="root3"></div>
<script type="text/babel">
  // See if you can change your component function name so people can use it with JSX more easily!
  const PropTypes = {
    str(props, propName, componentName) {
      if (typeof props[propName] !== 'string') {
        return new Error(`${propName} must be a string`)
      }
    },
  }

  function Message({subject, greeting}) {
    return (
      <div className="message">
        {greeting}, {subject}
      </div>
    )
  }

  Message.propTypes = {
    greeting: PropTypes.str,
    subject: PropTypes.str,
  }

  ReactDOM.createRoot(document.getElementById('root3')).render(
    <div>
      <Message greeting="Hello" subject="World"/>
      <Message greeting="Goodbye" subject="World"/>
    </div>
  )
</script>

</body>
